<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место силы - Панель управления</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-app">
        <div class="login-page" id="loginPage">
            <div class="login-container">
                <div class="login-brand">
                    <div class="brand-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <h1>Место силы</h1>
                    <p>Панель управления</p>
                </div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-field">
                        <label for="login">Логин</label>
                        <input 
                            type="text" 
                            id="login" 
                            name="login" 
                            autocomplete="username"
                            required
                            placeholder="Введите логин"
                        >
                    </div>
                    
                    <div class="form-field">
                        <label for="password">Пароль</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            autocomplete="current-password"
                            required
                            placeholder="Введите пароль"
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large">
                        <span>Войти</span>
                    </button>
                    
                    <div id="loginError" class="error-banner" role="alert"></div>
                </form>
            </div>
        </div>

        <div class="dashboard-page" id="dashboardPage" style="display: none;">
            <header class="dashboard-header">
                <div class="header-content">
                    <div class="header-left">
                        <div class="brand-icon-small">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                <path d="M2 17l10 5 10-5"/>
                                <path d="M2 12l10 5 10-5"/>
                            </svg>
                        </div>
                        <div>
                            <h1>Бронирования</h1>
                            <p class="header-subtitle">Управление заявками</p>
                        </div>
                    </div>
                    <button class="btn btn-ghost" id="logoutBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        <span>Выход</span>
                    </button>
                </div>
            </header>

            <main class="dashboard-main">
                <div class="filters-card">
                    <div class="filters-header">
                        <h2>Фильтры</h2>
                        <button class="btn btn-sm btn-ghost" id="refreshBookingsBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10"/>
                                <polyline points="1 20 1 14 7 14"/>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                            </svg>
                            <span>Обновить</span>
                        </button>
                    </div>
                    
                    <div class="filters-grid">
                        <div class="form-field">
                            <label for="yearFilter">Год</label>
                            <select id="yearFilter">
                                <option value="">Все годы</option>
                            </select>
                        </div>
                        
                        <div class="form-field">
                            <label for="monthFilter">Месяц</label>
                            <select id="monthFilter">
                                <option value="">Все месяцы</option>
                                <option value="1">Январь</option>
                                <option value="2">Февраль</option>
                                <option value="3">Март</option>
                                <option value="4">Апрель</option>
                                <option value="5">Май</option>
                                <option value="6">Июнь</option>
                                <option value="7">Июль</option>
                                <option value="8">Август</option>
                                <option value="9">Сентябрь</option>
                                <option value="10">Октябрь</option>
                                <option value="11">Ноябрь</option>
                                <option value="12">Декабрь</option>
                            </select>
                        </div>
                        
                        <div class="form-field">
                            <label for="statusFilter">Статус</label>
                            <select id="statusFilter">
                                <option value="">Все</option>
                                <option value="true">Подтверждено</option>
                                <option value="false">Ожидает</option>
                            </select>
                        </div>
                        
                        <div class="filters-actions">
                            <button class="btn btn-primary" id="applyFiltersBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/>
                                </svg>
                                <span>Применить</span>
                            </button>
                            <button class="btn btn-secondary" id="addBookingBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="12" y1="5" x2="12" y2="19"/>
                                    <line x1="5" y1="12" x2="19" y2="12"/>
                                </svg>
                                <span>Добавить</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="table-card">
                    <div class="table-header">
                        <h2>Список бронирований</h2>
                        <div class="table-count" id="bookingsCount">0 записей</div>
                    </div>
                    
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Имя</th>
                                    <th>Контакты</th>
                                    <th>Дата</th>
                                    <th>Язык</th>
                                    <th>Статус</th>
                                    <th class="actions-col">Действия</th>
                                </tr>
                            </thead>
                            <tbody id="bookingsBody">
                                <tr class="loading-row">
                                    <td colspan="7">
                                        <div class="loading-spinner"></div>
                                        <p>Загрузка данных...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>

            <div class="modal-overlay" id="bookingModal" role="dialog" aria-modal="true">
                <div class="modal">
                    <div class="modal-header">
                        <h2 id="modalTitle">Добавить бронирование</h2>
                        <button 
                            type="button" 
                            class="modal-close" 
                            id="modalClose"
                            aria-label="Закрыть"
                        >
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                        </button>
                    </div>
                    
                    <form id="bookingForm" class="modal-form">
                        <div class="form-grid">
                            <div class="form-field">
                                <label for="bName">Имя <span class="required">*</span></label>
                                <input 
                                    type="text" 
                                    id="bName" 
                                    name="name" 
                                    required
                                    placeholder="Иван Иванов"
                                >
                            </div>
                            
                            <div class="form-field">
                                <label for="bEmail">Email <span class="required">*</span></label>
                                <input 
                                    type="email" 
                                    id="bEmail" 
                                    name="email" 
                                    required
                                    placeholder="example@mail.com"
                                >
                            </div>
                        </div>
                        
                        <div class="form-grid">
                            <div class="form-field">
                                <label for="bPhone">Телефон <span class="required">*</span></label>
                                <input 
                                    type="tel" 
                                    id="bPhone" 
                                    name="phone" 
                                    required
                                    placeholder="+373 XX XXX XXX"
                                >
                            </div>
                            
                            <div class="form-field">
                                <label for="bBookingDate">Дата бронирования <span class="required">*</span></label>
                                <input 
                                    type="date" 
                                    id="bBookingDate" 
                                    name="bookingDate" 
                                    required
                                >
                            </div>
                        </div>
                        
                        <div class="form-field">
                            <label for="bLanguage">Язык <span class="required">*</span></label>
                            <select id="bLanguage" name="language" required>
                                <option value="ru">Русский</option>
                                <option value="md">Moldovenesc</option>
                                <option value="en">English</option>
                            </select>
                        </div>
                        
                        <div class="form-field">
                            <label for="bMessage">Сообщение</label>
                            <textarea 
                                id="bMessage" 
                                name="message" 
                                rows="4"
                                placeholder="Дополнительная информация..."
                            ></textarea>
                        </div>
                        
                        <div class="form-field-checkbox">
                            <input 
                                type="checkbox" 
                                id="bConfirmed" 
                                name="confirmed"
                            >
                            <label for="bConfirmed">Подтверждено</label>
                        </div>
                        
                        <div class="modal-actions">
                            <button type="button" class="btn btn-ghost" id="modalCancelBtn">
                                Отмена
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="20 6 9 17 4 12"/>
                                </svg>
                                <span>Сохранить</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="admin.js"></script>
</body>
</html>

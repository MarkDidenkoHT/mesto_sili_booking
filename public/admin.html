<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Место силы</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="admin-container">
        <!-- Login Page -->
        <div class="login-page" id="loginPage">
            <div class="login-card">
                <h1>Admin Panel</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" id="login" name="login" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Вход</button>
                </form>
                <p id="loginError" class="error-message"></p>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div class="dashboard-page" id="dashboardPage" style="display: none;">
            <header class="admin-header">
                <h1>Панель управления бронированиями</h1>
                <button class="btn btn-logout" id="logoutBtn">Выход</button>
            </header>

            <div class="filters-section">
                <div class="filters-group">
                    <div class="filter-item">
                        <label for="yearFilter">Год</label>
                        <select id="yearFilter">
                            <option value="">Все годы</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="monthFilter">Месяц</label>
                        <select id="monthFilter">
                            <option value="">Все месяцы</option>
                            <option value="1">Январь</option>
                            <option value="2">Февраль</option>
                            <option value="3">Март</option>
                            <option value="4">Апрель</option>
                            <option value="5">Май</option>
                            <option value="6">Июнь</option>
                            <option value="7">Июль</option>
                            <option value="8">Август</option>
                            <option value="9">Сентябрь</option>
                            <option value="10">Октябрь</option>
                            <option value="11">Ноябрь</option>
                            <option value="12">Декабрь</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="statusFilter">Статус</label>
                        <select id="statusFilter">
                            <option value="">Все</option>
                            <option value="true">Подтверждено</option>
                            <option value="false">Ожидает</option>
                        </select>
                    </div>
                    <button class="btn btn-secondary" id="applyFiltersBtn">Применить</button>
                    <button class="btn btn-primary" id="addBookingBtn">+ Добавить бронирование</button>
                    <button class="btn btn-secondary" id="refreshBookingsBtn">Обновить бронирования</button>
                </div>
            </div>

            <div class="bookings-table-section">
                <table class="bookings-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Email</th>
                            <th>Телефон</th>
                            <th>Дата</th>
                            <th>Язык</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsBody">
                    </tbody>
                </table>
            </div>

            <!-- Booking Modal -->
            <div class="modal" id="bookingModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modalTitle">Добавить бронирование</h2>
                        <button class="modal-close" id="modalClose">&times;</button>
                    </div>
                    <form id="bookingForm">
    <div class="form-row">
        <div class="form-group">
            <label for="bName">Имя</label>
            <input type="text" id="bName" name="name" required>
        </div>
        <div class="form-group">
            <label for="bEmail">Email</label>
            <input type="email" id="bEmail" name="email" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="bPhone">Телефон</label>
            <input type="tel" id="bPhone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="bBookingDate">Дата бронирования</label>
            <input type="date" id="bBookingDate" name="bookingDate" required>
        </div>
    </div>
    <div class="form-group">
        <label for="bLanguage">Язык</label>
        <select id="bLanguage" name="language" required>
            <option value="ru">Русский</option>
            <option value="md">Moldovenesc</option>
            <option value="en">English</option>
        </select>
    </div>
    <div class="form-group">
        <label for="bMessage">Сообщение</label>
        <textarea id="bMessage" name="message" rows="3"></textarea>
    </div>
    <div class="form-group checkbox">
        <input type="checkbox" id="bConfirmed" name="confirmed">
        <label for="bConfirmed">Подтверждено</label>
    </div>
    <div class="modal-actions">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <button type="button" class="btn btn-secondary" id="modalCancelBtn">Отмена</button>
    </div>
</form>
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
